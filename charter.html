<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AoC Charter Download</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        body.dark-mode {
            background-color:#006780; /* Deep marine for Dark Mode */
            color: white;
        }
        body.dyslexia-mode {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            letter-spacing: 0.1em;
            line-height: 1.6;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .white-background {
            background-color: white;
            padding: 5px;
            border-radius: 5px;
        }
        .red-background {
            background-color: rgb(208, 205, 233);
            padding: 5px;
            border-radius: 5px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .footer.dark-mode {
            background-color:#006780; /* Deep marine for Dark Mode */
            color: white;
        }
        .footer.dyslexia-mode {
            background-color:#006780; /* Deep marine for Dark Mode */
        }
    </style>
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" id="logo" href="#">
                <img src="https://www.aoc.co.uk/skin/aoc-logo.svg" alt="AoC Logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="charter.html">Charter Download</a>
                    </li>
                </ul>
                <button id="theme-toggle" class="btn btn-outline-primary ms-2">Switch to Dark Mode</button>
                <button id="dyslexia-toggle" class="btn btn-outline-warning ms-2">Accessibility Mode</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Download AoC Charter</h1>
        <p>Click the button below to download the Association of Colleges (AoC) Charter in PDF format:</p>
        <a href="files/AoC-Charter.pdf" class="btn btn-primary" download>Download Charter PDF</a>
    </div>

    <footer class="footer mt-5">
        <div class="container text-center">
            <p>Â© AoC - Association of Colleges is a company limited by guarantee in England and Wales. Registered number 3216271</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const dyslexiaToggleBtn = document.getElementById('dyslexia-toggle');
        const bodyElement = document.body;
        const navbarElement = document.querySelector('.navbar');
        const footerElement = document.querySelector('.footer');
        const navbarBrand = document.getElementById('logo');

        // Check saved theme and dyslexia settings on page load
        const savedTheme = localStorage.getItem('theme');
        const savedDyslexia = localStorage.getItem('dyslexia');

        if (savedTheme === 'dark') {
            bodyElement.classList.add('dark-mode');
            navbarElement.classList.add('dark-mode');
            footerElement.classList.add('dark-mode');
            navbarBrand.classList.add('red-background');
            themeToggleBtn.textContent = 'Switch to Light Mode';
        }

        if (savedDyslexia === 'on') {
            bodyElement.classList.add('dyslexia-mode');
            footerElement.classList.add('dyslexia-mode');
            dyslexiaToggleBtn.textContent = 'Turn Off Accessibility Mode';
        }

        // Toggle dark/light mode
        themeToggleBtn.addEventListener('click', () => {
            if (bodyElement.classList.contains('dark-mode')) {
                bodyElement.classList.remove('dark-mode');
                navbarElement.classList.remove('dark-mode');
                footerElement.classList.remove('dark-mode');
                navbarBrand.classList.remove('red-background');
                navbarBrand.classList.add('white-background');
                themeToggleBtn.textContent = 'Switch to Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                bodyElement.classList.add('dark-mode');
                navbarElement.classList.add('dark-mode');
                footerElement.classList.add('dark-mode');
                navbarBrand.classList.add('red-background');
                themeToggleBtn.textContent = 'Switch to Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Toggle dyslexia-friendly mode
        dyslexiaToggleBtn.addEventListener('click', () => {
            if (bodyElement.classList.contains('dyslexia-mode')) {
                bodyElement.classList.remove('dyslexia-mode');
                footerElement.classList.remove('dyslexia-mode');
                dyslexiaToggleBtn.textContent = 'Accessibility Mode';
                localStorage.setItem('dyslexia', 'off');
            } else {
                bodyElement.classList.add('dyslexia-mode');
                footerElement.classList.add('dyslexia-mode');
                dyslexiaToggleBtn.textContent = 'Accessibility Mode';
                localStorage.setItem('dyslexia', 'on');
            }
        });
    </script>
</body>
</html>
